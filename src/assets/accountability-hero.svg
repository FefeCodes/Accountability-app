<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.95" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGradient)"/>
  
  <!-- Floating cards -->
  <g filter="url(#shadow)">
    <!-- Main card -->
    <rect x="150" y="80" width="300" height="200" rx="16" fill="url(#cardGradient)" stroke="#e2e8f0" stroke-width="1"/>
    
    <!-- Progress bar -->
    <rect x="180" y="140" width="240" height="8" rx="4" fill="#e2e8f0"/>
    <rect x="180" y="140" width="180" height="8" rx="4" fill="#3C91E6"/>
    
    <!-- Checkmarks -->
    <circle cx="190" y="170" r="12" fill="#10b981" stroke="#ffffff" stroke-width="2"/>
    <path d="M185 170 L188 173 L195 166" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    
    <circle cx="240" y="170" r="12" fill="#10b981" stroke="#ffffff" stroke-width="2"/>
    <path d="M235 170 L238 173 L245 166" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    
    <circle cx="290" y="170" r="12" fill="#10b981" stroke="#ffffff" stroke-width="2"/>
    <path d="M285 170 L288 173 L295 166" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    
    <circle cx="340" y="170" r="12" fill="#e5e7eb" stroke="#ffffff" stroke-width="2"/>
    <circle cx="390" y="170" r="12" fill="#e5e7eb" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Text -->
    <text x="300" y="120" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="600" fill="#1f2937">Goal Progress</text>
    <text x="300" y="210" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#6b7280">3 of 5 tasks completed</text>
  </g>
  
  <!-- Floating elements -->
  <g filter="url(#shadow)">
    <!-- Small card 1 -->
    <rect x="80" y="120" width="120" height="80" rx="12" fill="url(#cardGradient)" stroke="#e2e8f0" stroke-width="1"/>
    <circle cx="140" y="150" r="16" fill="#3C91E6"/>
    <path d="M135 150 L138 153 L145 146" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="140" y="175" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="500" fill="#1f2937">Daily Check-in</text>
    
    <!-- Small card 2 -->
    <rect x="400" y="200" width="120" height="80" rx="12" fill="url(#cardGradient)" stroke="#e2e8f0" stroke-width="1"/>
    <circle cx="460" y="230" r="16" fill="#f59e0b"/>
    <path d="M455 230 L458 233 L465 226" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="460" y="255" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="500" fill="#1f2937">Weekly Goal</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="100" y="80" r="4" fill="#ffffff" opacity="0.3"/>
  <circle cx="500" y="120" r="6" fill="#ffffff" opacity="0.2"/>
  <circle cx="120" y="320" r="8" fill="#ffffff" opacity="0.25"/>
  <circle cx="480" y="60" r="5" fill="#ffffff" opacity="0.3"/>
  
  <!-- Connection lines -->
  <path d="M200 180 Q250 160 300 180" stroke="#ffffff" stroke-width="2" opacity="0.3" stroke-dasharray="5,5"/>
  <path d="M300 180 Q350 160 400 180" stroke="#ffffff" stroke-width="2" opacity="0.3" stroke-dasharray="5,5"/>
</svg>
